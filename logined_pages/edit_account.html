        <h3 class="logo">High Capital</h3>
    </nav>

    <div class="all-body body">
        <div class="header">
            <div class="header-text">
                <h2>EDIT ACCOUNT</h2>
            </div>
        </div>
            <form class="edit-account-form" id="edit-account-form">
                <div class="profile-picture">
                    <img src="../images/default-profile.png" alt="Profile Picture" id="profile-picture">
                    <label for="profile-picture-upload" class="sr-only">Upload Profile Picture</label>
                    <input type="file" id="profile-picture-upload" name="profile-picture-upload" accept="image/*" title="Upload Profile Picture">
                </div>
                <div class="input-icon">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="username" id="username" placeholder="Username" required>
                </div>
                <div class="input-icon">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </div>
                <div class="input-icon">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password" required>
                </div>
                <div class="input-icon">
                    <i class="fa-solid fa-bitcoin-sign"></i>
                    <input type="text" name="bitcoin-wallet" id="bitcoin-wallet" placeholder="Your Bitcoin Wallet Address" required>
                </div>
                <div class="input-icon">
                    <i class="fa-solid fa-wallet"></i>
                    <input type="text" name="usdt-wallet" id="usdt-wallet" placeholder="Your USDT TRC20 Wallet Address" required>
                </div>
                <div class="input-icon">
                    <i class="fa-brands fa-ethereum"></i>
                    <input type="text" name="ethereum-wallet" id="ethereum-wallet" placeholder="Your Ethereum Wallet Address" required>
                </div>
                <div class="input-icon">
                    <i class="fa-solid fa-wallet"></i>
                    <input type="text" name="dogecoin-wallet" id="dogecoin-wallet" placeholder="Your Dogecoin Wallet Address" required>
                </div>
                <div class="input-icon">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="email" name="email" id="email" placeholder="Email Address" required>
                </div>
                <div class="input-icon">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="email" name="retyped-email" id="retyped-email" placeholder="Retype Email Address" required>
                </div>
                <button type="submit" class="register">Update Account</button>
            </form>
    </div>

        <div class="footer-burger">
