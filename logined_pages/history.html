<div class="all-body body">
    <div class="header">
        <div class="header-text">
            <h2>Transaction History</h2>
        </div>
    </div>
        <div class="transaction-content">
            <div class="transaction">
                <div class="select-currency">
                    <label for="transaction-type">Transaction Type:</label>
                    <select class="all-transaction" id="transaction-type" title="transaction">
                        <option value="all">All Transactions</option>
                        <option value="deposit">Deposit</option> 
                        <option value="earnings">Earnings</option> 
                        <option value="referral">Referral Commission</option>
                    </select>
                </div>
                <div class="select-currency">
                    <label for="transaction-currency">Select Currency:</label>
                    <select class="all-transaction" id="transaction-currency" title="transaction">
                        <option value="all">All Currencies</option> 
                        <option value="bitcoin">Bitcoin</option>
                        <option value="ethereum">Ethereum</option> 
                        <option value="litecoin">Litecoin</option>
                    </select>
                </div>
            </div>

            <div class="date-format">
                <div class="select-currency">
                    <label for="start-date">Choose Date:</label>
                    <div class="start-date">
                        <select id="start-month" title="Start Month">
                        <option value="0">All Months</option>
                        <option value="01">January</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                        </select>
                        <select id="start-year" title="Start Year">
                        <option value="0">All Years</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <!-- Add more years as needed -->
                        </select>
                    </div>
                </div>
            </div>
            <button type="submit" class=" copy-referal" id="filter-button">Filter</button>
        </div>

        <div class="transaction-history" id="transaction-history">
             <!-- Transactions will be dynamically inserted here -->
        </div>

</div>
